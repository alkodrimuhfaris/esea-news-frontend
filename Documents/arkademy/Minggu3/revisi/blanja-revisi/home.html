<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <img src="./assets/images/icon.svg" alt="logo">
        </div>
        <div class="search-wrapper">
            <div class="input-wrapper">
                <input type="text" placeholder="Search">
                <img src="./assets/images/search-glyph.svg" alt="Search">
            </div>
            <button class="filter">
                <img src="./assets/images/filter.svg" alt="">
            </button>
        </div>
        <div class="nav">
            <div class="cart">
                <a href="#cart">
                    <img src="./assets/images/shopping-cart.svg" alt="cart">
                </a>
            </div>
            <a href="#">
                <div class="btn first">Login</div>
            </a>
            <a href="#">
                <div class="btn second">Signup</div>
            </a>
        </div>
    </nav>

    <div class="home-container">
        <div class="upper-carousel">
            <div class="arrow-upper">
                <div class="arrow-left" >
                    <img src="assets/images/left-arrow.svg" alt="arrow">
                </div>
                <div class="arrow-right">
                    <img src="assets/images/right-arrow.svg" alt="arrow">
                </div>
            </div>

            <div class="cards-wrapper">
                <a class="card" href="#">
                    <div class="card-container">
                        <img class="img-card" src="assets/images/carousel1.png" alt="">
                        <div class="txt-card"></div>
                    </div>
                </a>
                <a class="card" href="#">
                    <div class="card-container">
                        <img class="img-card" src="assets/images/carousel2.png" alt="">
                        <div class="txt-card">Trends in 2020</div>
                    </div>
                </a>
                <a class="card" href="#">
                    <div class="card-container">
                        <img class="img-card" src="assets/images/carousel3.jpg" alt="">
                        <div class="txt-card">Black Edition</div>
                    </div>
                </a>
                <a class="card" href="#">
                    <div class="card-container">
                        <img class="img-card" src="assets/images/carousel4.png" alt="">
                        <div class="txt-card"></div>
                    </div>
                </a>
            </div>
            <div class="dots">
                <img class="dot" src="assets/images/circle-dark.svg" alt="">
                <img class="dot" src="assets/images/circle.svg" alt="">
                <img class="dot" src="assets/images/circle.svg" alt="">
                <img class="dot" src="assets/images/circle.svg" alt="">
            </div>
        </div>
        <div class="heading">
            <h1>Category</h1>
            <p>What are you currently looking for?</p>
        </div>
        <div class="category-carousel">
            <div class="content-arrow">
                <img src="assets/images/right-arrow.svg" alt="arrow">
            </div>
            <div class="content-container">
                <a class="contents-card" href="#">
                    <div class="content-card red">
                        <img class="img-card" src="assets/images/T-shirt.png" alt="">
                        <div class="txt-card">T-shirt</div>
                    </div>
                </a>
                <a class="contents-card" href="#">
                    <div class="content-card blue">
                        <img class="img-card" src="assets/images/shorts.png" alt="">
                        <div class="txt-card">Shorts</div>
                    </div>
                </a>
                <a class="contents-card" href="#">
                    <div class="content-card orange">
                        <img class="img-card" src="assets/images/jacket.png" alt="">
                        <div class="txt-card">Jacket</div>
                    </div>
                </a>
                <a class="contents-card" href="#">
                    <div class="content-card pink">
                        <img class="img-card" src="assets/images/pants.png" alt="">
                        <div class="txt-card">Pants</div>
                    </div>
                </a>
                <a class="contents-card" href="#">
                    <div class="content-card green">
                        <img class="img-card" src="assets/images/shoes.png" alt="">
                        <div class="txt-card">Shoes</div>
                    </div>
                </a>
            </div>
        </div>

        <div class="heading">
            <h1>New</h1>
            <p>You've never seen it before</p>
        </div>
        <div class="contents-container">
            <div class="jas-card">
                
            </div>
        </div>

        <div class="heading">
            <h1>Popular</h1>
            <p>Find the chlotes that are trending recently</p>
        </div>
        <div class="contents-container">
            <div class="jas-card"></div>
        </div>

    </div>


</body>
</html>
